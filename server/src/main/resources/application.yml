spring:
  # Import .env file if present (Spring Boot 2.4+ feature)
  config:
    import: optional:file:.env[.properties]
  datasource:
    # Baca variabel yang umum di Render (DATABASE_*) atau fallback ke DB_*/nilai default
    url: ${DB_URL:${DATABASE_URL:jdbc:postgresql://db.uvityxeuaizryuiosebq.supabase.co:5432/postgres?sslmode=require}}
    username: ${DB_USER:${DATABASE_USERNAME:postgres}}
    password: ${DB_PASS:${DATABASE_PASSWORD:GDwn4NqW4FztplS7}}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration_fixed
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAI configuration (jangan isi langsung key asli di file ini untuk repo publik)
openai:
  api:
    baseUrl: https://api.openai.com/v1
    key: ${OPENAI_API_KEY:} # diisi dari environment variable / .env OPENAI_API_KEY
  model: gpt-4o-mini
  timeoutMillis: 3500